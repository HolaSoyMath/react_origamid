<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Carregar React -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Carregar Babel, transforma o HTML em CreateElement do React -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="app-react"></div>

    <script type="text/babel">    
      // Criar o elemento de "Comprar"
      const Comprar = () => {
        const [contador, setContador] = React.useState(1);

        return <div>
          <p>Total: {contador}</p>
          <p>Pre√ßo: R$ {contador * 250}</p>
          <button onClick={setContador(contador + 1)}>Comprar</button>
          </div>
      }

      // Carregar o React no elemento de ID "app-react"
      ReactDOM.createRoot(document.getElementById('app-react')).render(<Comprar />)
    </script>
  </body>
</html>
